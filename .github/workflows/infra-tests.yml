name: Infrastructure Tests
on: push

jobs:
  opentofu_test:
    name: "Run OpenTofu tests"
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v2

      - uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::066380525278:role/lambda-sample-tests
          role-session-name: tests-${{ github.run_number }}-${{ github.actor }}
          aws-region: us-east-2

      - uses: opentofu/setup-opentofu@v1

      - name: Tofu Test
        working-directory: ch5/tofu/live/lambda-sample
        env:
          TF_VAR_name: lambda-sample-ci-${{ github.run_number }}
        run: |
          tofu init -backend=false -input=false
          tofu test -verbose
